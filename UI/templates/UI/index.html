<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	</head>
	<body>
		<form action='process' method='POST'>
		<div class="row m-5" style="height : 300px">
		<textarea name='data'></textarea>
		</div>
		{% csrf_token %}
		<div class="row m-5">
			<div class="col-2"></div>
			<div class="col-2"><button class="btn btn-primary"  name='button' value='summarise'>Summarization</button> </div>
			<div class="col-2"><button class="btn btn-primary"  name='button' value='classify'>Classification</button></div>
			<div class="col-2"><button class="btn btn-primary" name='button' value='title'>Titiling</button></div>
			<div class="col-2"><button class="btn btn-primary" name='button' value='topic modelling'>Topic Modelling</button></div>
			<div class="col-2"></div>
		</div>
		<div class="m-5">
			Optional Parameters
			<div>
				<label>Number of Topics</label>
				<input type='number' name='topic_number'></div>
			<div>
				<label>Number of Words</label>
				<input type='number' name='word_number'></div>
		</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	</body>
</html>
